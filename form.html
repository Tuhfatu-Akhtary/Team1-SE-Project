<!DOCTYPE html>
<html>
<head>
	<title> Library Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>


<div class="libraryform"><h1>Library form</h1></div>
	<div class="main">
	<form>
        <div></div>
		<h3>Name:</h3>
		<input class="name" type="text" name="name">

		<h3 >ID:</h3>
		<input class="id" type="text" name="ID">
		
	
        <h3 > Book Name:</h3>
		<input class="bookname" type="text" name="Book Name">

		<h3 >Book code:</h3>
		<input class="bookcode" type="text" name="Book code">

		
		
		<h3>Date:</h3>
		<input class="date" type="date" name="Date">
		<h3>Time:</h3>
		<input class="time" type="time" name="Time">

		
		<button type="submit">Submit</button>
		
	</form>
</div>

		
	
	
</body>
</html>
